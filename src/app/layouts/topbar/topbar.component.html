<header id="page-topbar" data-scroll-header (window:scroll)="windowScroll()">
    <div class="layout-width">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box horizontal-logo">
                    <span class="logo logo-dark">
                        <span class="logo-sm">
                            <img src="assets/images/logo.png" alt="" height="22" >
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo.png" alt="" height="40">
                        </span>
                    </span>

                    <span class="logo logo-light">
                        <span class="logo-sm">
                            <img src="assets/images/logo.png" alt="" height="22" class="mlogo">
                        </span>
                        <span class="logo-lg">
                            <img src="assets/images/logo.png" alt="" height="40">
                        </span>
                    </span>
                </div>

                <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                    id="topnav-hamburger-icon" (click)="toggleMobileMenu($event)">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>

         
            </div>

            <div class="d-flex align-items-center">

                <div class="dropdown d-none topbar-head-dropdown header-item" ngbDropdown>
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                        id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" ngbDropdownToggle>
                        <i class="bx bx-search fs-22"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                        aria-labelledby="page-header-search-dropdown" ngbDropdownMenu>
                        <form class="p-3">
                            <div class="form-group m-0">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search ..."
                                        aria-label="Recipient's username">
                                    <button class="btn btn-primary" type="submit"><i
                                            class="mdi mdi-magnify"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

             

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                        data-toggle="fullscreen" (click)="fullscreen()">
                        <i class='bx bx-fullscreen fs-22'></i>
                    </button>
                </div>

                <div class="ms-1 header-item d-none d-sm-flex">
                    <button type="button"
                        class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
                        <i class='bx bx-moon fs-22' (click)="changeMode('dark')"></i>
                        <i class='bx bx-sun fs-22' (click)="changeMode('light')"></i>
                    </button>
                </div>

                <div class="dropdown topbar-head-dropdown ms-1 header-item" ngbDropdown style="display: none;">
                    <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle"
                        id="page-header-notifications-dropdown" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" ngbDropdownToggle>
                        <i class='bx bx-bell fs-22'></i>
                        <span
                            class="position-absolute topbar-badge fs-10 translate-middle badge rounded-pill bg-danger">0<span
                                class="visually-hidden">unread messages</span></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                        aria-labelledby="page-header-notifications-dropdown" ngbDropdownMenu>

                        <div class="dropdown-head  bg-pattern rounded-top">


                            <div class="px-2 pt-2">


                            <div class="tab-pane p-4" id="alerts-tab" role="tabpanel"
                                aria-labelledby="alerts-tab">
                                <div class="w-25 w-sm-50 pt-3 mx-auto">
                                    <img src="assets/images/svg/bell.svg" class="img-fluid"
                                        alt="user-pic">
                                </div>
                                <div class="text-center pb-5 mt-2">
                                    <h6 class="fs-18 fw-semibold lh-base">Hey! You have no any
                                        notifications </h6>
                                </div>
                            </div>

                                
                            </div>

                        </div>

                        <div class="tab-content position-relative" id="notificationItemsTabContent">
                            <div class="tab-content text-muted">
                                <div class="notification-actions" id="notification-actions">
                                    <div class="d-flex text-muted justify-content-center">
                                        Select <div id="select-content" class="text-body fw-semibold px-1">0</div>
                                        Result
                                        <button type="button" class="btn btn-link link-danger p-0 ms-3"
                                            data-bs-toggle="modal"
                                            data-bs-target="#removeNotificationModal">Remove</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="dropdown ms-sm-3 header-item topbar-user" ngbDropdown>
                    <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        <span class="d-flex align-items-center">
                            <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-8.jpg"
                                alt="Header Avatar" style="display: none;">
                            <span class="text-start ms-xl-2">
                                <span
                                class="d-md-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">Hi {{this.UserName}}</span>
                                    <span *ngIf="addRoleDeatil=='Admin'"
                                    class="d-none d-xl-inline-block ms-1 fw-medium user-name-text"></span>                                
                                    
                            
                                </span>
                               
                        </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                     
                        <a *ngIf="addRoleDeatil=='Customer'" class="dropdown-item text-center" href="javascript: void(0);" (click)="openModalUD(udcontent)"><i></i>

                        <a class="dropdown-item " href="javascript: void(0);" (click)="openModalUD(udcontent)"><i

                                class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span
                                class="align-middle">User Details</span></a>
                    
                  </a>
                  <a class="dropdown-item dropdown-items" href="javascript: void(0);" (click)="logout()"><i
                    class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span
                    class="align-middle" data-key="t-logout">Logout</span></a>
                  </div>
                
                    
                            
                </div>
            </div>

             <!-- UD Modal -->
             <ng-template #udcontent role="document"  let-modal >
                <div class="modal-header">
                    <h5 class="modal-title mt-0">User Details</h5>
                    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form  [formGroup]="uploadForm" fxLayout="row wrap"
                        (ngSubmit)="SubmitForm(uploadForm.value)">
                            <div class="row">
                                <div class="col-md-12">   
                                    <div>
                                        <label for="basiInput" class="form-label">User Name</label>
                                        <input type="text" class="form-control required" required  (keypress)="keyPressOnlyChar($event)" formControlName="name" (change)="onChangeShareCapitalType($event)" 
                                         [(ngModel)]="CustName" placeholder="Enter User Name">
                                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback  d-block">
                                            <div *ngIf="f['name'].errors['required']">User Name is required</div>
                                            <div *ngIf="f['name'].errors['minlength']">User Name least 3 char long
                                            </div>            
                                        </div> 
                                    
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 text-center" >
                                <button type="submit" (click)="submit()" class="btn btn-success"><i class="ri-save-3-fill label-icon align-middle me-2"></i> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-template>


        </div>
    </div>
</header>
