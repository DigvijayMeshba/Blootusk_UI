<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-1 text-white-50">
                        <div>
                            <span class="d-inline-block auth-logo authlogo">
                                <img src="assets/images/logo.png" alt="" height="100" style="border-radius: 10px;">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
  
            <div class="row justify-content-center">
                <div class="col-md-4" >
                    <div class="card mt-4">
  
                        <div class="card-body p-4" >
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Redeem Coupon!</h5>
                            </div>

                            <div class="p-2 ">
                                <div class="live-preview">    

                                        <div class="col-xl-12"  >
                                            <div class="animate">
                                                <div class="card-body card card-animate mt-2">
                                                    <div class="">
                                                        <div class="row mb-0">
                                                            <div class="col-md-8 mt-1">
                                                                <img src="../../../../assets/images/cupico.png" alt="" height="20" class="cupico">
                                                            
                                                                <label style="font-size: 12px; margin-right: 2px;" > Transferable </label>
                                                      
                                                           
                                                        </div>
                                                            <div class="col-md-4 text-right mt-2">
                                                             
                                                              
                                                            </div>
                                                        </div>
                                                        <div class="row mb-0">
                                                            <div class="col-md-12"><div class="mt-0">
                                                                <h6 class="mb-0">{{CouponDiscount}} 
                                                              
                                                                Off
                                                            </h6>
                                                        </div></div>
                                                        </div>
                                                        <div class="row mb-0">
                                                            <div class="col-md-12"><div class="mt-2"><h6 class="cupdis">{{CouponDescription}}</h6></div></div>
                                                        </div>
                                                        <div class="row mb-0">
                                                            <div class="col-md-12"><div class="mt-0"><h5 class="cupnm">{{MerchantName}}</h5></div></div>
                                                        </div>
                                                        <div class="row mb-0">
                                                            <div class="col-md-12"><div class="cupcd"><h5 class="mb-0 cupdis">Coupon Code : {{CoponCode}}</h5></div></div>
                                                        </div>
                                                        <div class="row mb-0 mt-2">
                                                            <table>
                                                                <tr>
                                                                    <td class="w-40">
                                                                        <tr>
                                                                            <!-- <td class="w-4"><img src="{{object.imageUrl}}" alt="" height="40" class="cupimg"></td> -->
                                                                          
                                                                            <td class="w-4"> 
                                                                                <h6 class="cpdt">Campaign Source</h6><h5 class="cpd">{{MerchantName}}</h5>
                                                                            </td>
                                                                        </tr>
                                                                    </td>
                                                                    <td class="w-30">
                                                                        <h6 class="cpdt">Expire Date</h6><h5 class="cpd">{{ExpiryDate| date:'dd/MM/yyyy'}}</h5>
                                                                    </td>                                        
                                                                </tr>
                                                            </table>
                                                           

                                                         <button type="button" class="btn btn-primary" 
                                (click)="openModalQR(qrcontent,CoponCode)">
                                View QR Code
                               </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                  
                    </div>

                        <!-- QR Modal -->
            <ng-template #qrcontent role="document" let-modal>
                <div class="modal-header">
                    <h5 class="modal-title mt-0">QR Code</h5>
                    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form >
                            <div class="row">
                                <div class="col-md-12">   
                                    <div [id]="id" *ngFor="let id of array" class="qr-code-container">
                                        <label for="basiInput" class="form-label merchant" > {{MerchantName}}</label>
                                                                                   
                                        <label for="basiInput" class="form-label merchant">{{address}} </label>
                                        
                                        <img src="assets/images/Logo_squre.jpg" alt="Logo" class="Qrlogo" >
                                        <img  src="{{ qrCode }}" alt="QR Code" class="qr-code">
                                    </div>
                                    </div>
                                </div>
                            
                            <div class="mt-3 text-center" >
                                <a type="submit" (click)="trivialDownload()"  class="btn btn-success"><i class="ri-download-line label-icon align-middle me-2"></i> Download QR Code</a>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-template>

                            </div>
                        </div> 

                    </div>
                </div>


            </div>
            

             <!-- QR Modal -->
             <ng-template  role="document" let-modal>
                <div class="modal-header">
                    <h5 class="modal-title mt-0">QR Code</h5>
                    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <form >
                            <div class="row">
                                <div class="col-md-12">   
                                    <div [id]="id" *ngFor="let id of array" class="qr-code-container">
                                        <img src="assets/images/Logo_squre.jpg" alt="Logo" class="logo" >
                                        <img  src="{{ qrCode }}" alt="QR Code" class="qr-code">
                                    </div>
                                    </div>
                                </div>
                            
                            <div class="mt-3 text-center" >
                                <a type="submit" (click)="trivialDownload()"  class="btn btn-success"><i class="ri-download-line label-icon align-middle me-2"></i> Download QR Code</a>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-template>

            
        </div>
       
    </div>
  

  
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; 2024 BlooTusk. </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
