<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- Page content -->
    <div class="auth-page-content">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-1 text-white-50">
                        <div>
                            <a href="" class="d-inline-block auth-logo authlogo">
                                <img src="assets/images/logo.png" alt="" height="100" style="border-radius: 10px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4 mgrb0">
                        <form [formGroup]="loginCustomerForm" fxLayout="row wrap"
                        (ngSubmit)="loginCustomer(loginCustomerForm.value)">

                        <div class="card-body p-4" *ngIf="showDiv.current">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome !</h5>
                            </div>
                            <div class="p-2 mt-4">
                                <div class="mb-3">
                                    <!-- <label class="form-label" for="username">Mobile No.</label>
                                    <input type="text" class="form-control" placeholder="Enter Mobile No.">
                                 -->
                                
                                    <label for="basiInput" class="form-label">Mobile No
                                        <span class="madatory">*</span> </label>
                                    <input type="text" class="form-control" 
                                    formControlName="phoneNumber" [(ngModel)]="MobileNo"  required pattern="[0-9]+" C="10"
                                    maxlength="10" minlength="10" (keypress)="keyPressOnlynum($event)"
                                    [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
                                    (keypress)="blockSpaces($event)" placeholder="Enter Mobile No.">            
                                <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                                    <div *ngIf="f['phoneNumber'].errors['required']">Mobile No. is required
                                    </div>
                                    <div *ngIf="f['phoneNumber'].errors['minlength']">Please enter valid Mobile
                                        No.</div>
                                </div>
                                
                                </div>
                                
                                <div class="row">
                                    <div class="">                                                               
                                        I want to receive messages via Text as well as emails from BlooTusk” and “I acknowledge that I agree to the <a href="https://blootusk.com/termsconditions.html">Terms 
                                        </a>of Use  and have read the 
                                            <a href="https://blootusk.com/privacypolicy.html"> Privacy Policy.</a><br>
                                      </div>
                                </div>  

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-success w-100">Sign In</button>
                                </div>
                            </div>
                          
    
                        </div>
                      
</form>
                        <div class="card-body p-4" *ngIf="showDiv.next">
                       
                            <form [formGroup]="OtpForm" fxLayout="row wrap"
                            (ngSubmit)="SubmitForm(OtpForm.value)">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">OTP Verification</h5>
                            </div>
                            <div class="p-2 mt-4">
                                <div class="mb-3">
                                    <label class="form-label" for="username">Enter OTP sent to your Mobile No.<span class="madatory">*</span></label>
                                    <input type="text" class="form-control" formControlName="phoneNumberOTP" placeholder="Enter OTP Sent To Your Mobile No.">
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-success w-100">Submit</button>
                                </div>
                            </div>

                      
</form>

                        </div>

                    </div>
                </div>
            </div>


        </div>

    </div>

    
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; 2023 Blootusk. </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
