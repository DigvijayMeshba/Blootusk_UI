<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
  
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-1 text-white-50">
                        <div>
                            <a href="" class="d-inline-block auth-logo authlogo">
                                <img src="assets/images/logo.png" alt="" height="100" style="border-radius: 10px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
  
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mt-4">
  
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Signup Here!</h5>
                            </div>
                            <div class="p-2 mt-4">
                                <!-- <form>
  
                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="useremail" placeholder="Enter email address" required formControlName="email" >
                                       
                                    </div>
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter username" required formControlName="name" >
                                       
                                    </div>
  
                                    

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check"><a  class="text-primary text-decoration-underline fst-normal fw-medium">Accept Terms & Conditions</a></label>
                                    </div>
  
                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit">Sign Up</button>
                                    </div>
  
                                </form>-->
  

                                <aw-wizard [navBarLayout]="'large-empty-symbols'" class="nav nav-pills progress-bar-tab custom-nav">
                                    <aw-wizard-step>
                                        <ng-template awWizardStepSymbol>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link rounded-pill active" data-progressbar="custom-progress-bar"
                                                    id="pills-gen-info-tab" data-bs-toggle="pill" data-bs-target="#pills-gen-info"
                                                    type="button" role="tab" aria-controls="pills-gen-info"
                                                    aria-selected="true">1</button>
                                            </li>
                                        </ng-template>
                                        <div>
                                            <div class="mb-4 text-center">
                                                <div>
                                                    <h6 class="heads">Merchant Details</h6>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-email-input">Merchant Name</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Merchant Name">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-email-input">Email Id</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Email Id">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Password</label>
                                                        <input type="password" class="form-control" id="gen-info-password-input" placeholder="Enter Password">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-email-input">Phone No.</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Phone No.">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Category</label>
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option hidden value="" disabled selected>Select Category</option>
                                                            <option>Data</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-email-input">Organization Name</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Organization Name">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Contact Person Name</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Contact Person Name">
                                                    </div>
                                                </div>
                                            </div>

                                            
                                        </div>
                                        <!-- wizard-tab -->
                                        <div class="d-flex align-items-start gap-3 mt-4">
                                            <button type="button" class="btn btn-primary btn-label right ms-auto nexttab nexttab"
                                                data-nexttab="pills-info-desc-tab" awNextStep><i
                                                    class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>Go to POS
                                                Details</button>
                                        </div>
                                    </aw-wizard-step>
                
                                    <aw-wizard-step>
                                        <ng-template awWizardStepSymbol>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link rounded-pill" data-progressbar="custom-progress-bar"
                                                    id="pills-info-desc-tab" data-bs-toggle="pill" data-bs-target="#pills-info-desc"
                                                    type="button" role="tab" aria-controls="pills-info-desc"
                                                    aria-selected="false">2</button>
                                            </li>
                                        </ng-template>
                                        <div>
                                            
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-email-input">POS Name</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter POS Name">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-email-input">POS Address</label>
                                                        <textarea class="form-control" rows="1" placeholder="Enter POS Address"></textarea>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Country</label>
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option hidden value="" disabled selected>Select Country</option>
                                                            <option>Data</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">State</label>
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option hidden value="" disabled selected>Select State</option>
                                                            <option>Data</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Zip Code</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Zip Code">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Latitude</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Latitude">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="gen-info-password-input">Longitude</label>
                                                        <input type="text" class="form-control" id="gen-info-email-input" placeholder="Enter Longitude">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="d-flex align-items-start gap-3 mt-4">
                                            <button type="button" class="btn btn-link text-decoration-none btn-label previestab"
                                                data-previous="pills-gen-info-tab" awPreviousStep><i
                                                    class="ri-arrow-left-line label-icon align-middle fs-16 me-2"></i> Back to
                                                Merchant Details</button>
                                            <button type="button" class="btn btn-primary btn-label right ms-auto nexttab
                    nexttab" data-nexttab="pills-success-tab" awNextStep><i
                                                    class="ri-arrow-right-line label-icon align-middle fs-16 ms-2"></i>Submit</button>
                                        </div>
                                    </aw-wizard-step>
                
                                    <aw-wizard-step>
                                        <ng-template awWizardStepSymbol>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link rounded-pill" data-progressbar="custom-progress-bar"
                                                    id="pills-success-tab" data-bs-toggle="pill" data-bs-target="#pills-success"
                                                    type="button" role="tab" aria-controls="pills-success"
                                                    aria-selected="false">3</button>
                                            </li>
                                        </ng-template>
                                        <div>
                                            <div class="text-center">
                
                                                <div class="mb-4">
                                                    <lord-icon src="https://cdn.lordicon.com/lupuorrc.json" trigger="loop"
                                                        colors="primary:#0ab39c,secondary:#405189"
                                                        style="width:120px;height:120px"></lord-icon>
                                                </div>
                                                <h5>Well Done !</h5>
                                                <p class="text-muted">You have Successfully Signed Up</p>
                                            </div>
                                        </div>
                                    </aw-wizard-step>
                                </aw-wizard>



                            </div>
                        </div> 


                    










                        <!-- end card body -->
                    </div>
                    <!-- end card -->
  
                    <div class="mt-4 text-center">
                        <p class="mb-0">Already have an account ? <a routerLink="/auth/login" class="fw-semibold text-primary text-decoration-underline"> Signin </a> </p>
                    </div>
  
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; 2023 BlooTusk. </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
