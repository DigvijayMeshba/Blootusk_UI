<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form fxLayout="row wrap">

                <div class="card">
                    <form [formGroup]="uploadForm" fxLayout="row wrap"
                    (ngSubmit)="createTemplate(uploadForm.value)">
                    <div class="card-header align-items-center d-flex">
                        <i class="ri-message-2-line cardicon"></i>
                        <h4 class="card-title mb-0 flex-grow-1">Edit Message Template Information</h4>
                        <div class="flex-shrink-0">
                            <!-- left side view -->
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-left mb-2">
                                    <i class="ri-arrow-right-circle-fill addnewico"></i> &nbsp; <label
                                        class="form-label mt-2">
                                        <h6 class="heads">Merchant Details</h6>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                               
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Merchant (Organization) Name </label>
                                            <br>
                                            <label for="basiInput" class="form-label">{{OrganizationNameTemp}} </label>
                                        </div>
                                    </div>
    
                                    <div class="col-md-6">
                                        <div>
                                            <label for="labelInput" class="form-label">Email Id </label>
                                            <br>
                                            <label for="basiInput" class="form-label">{{EmailIdTemp}} </label>
                                        </div>
                                    </div>
    
                                </div>
    
                                <div class="row mb-3">

                                    <div class="col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Mobile No  </label>
                                            <br>
                                            <label for="basiInput" class="form-label">{{MobileNoTemp}} </label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Contact Person Name  </label>
                                            <br>
                                            <label for="basiInput" class="form-label">{{ContactPersonNameTemp}} </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <hr>

                        <div class="row mb-3">
                
                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Message Type </label>
                                    <select class="form-select" aria-label="Default select example" formControlName ="messageTypeId" >
                                        <option hidden value="" disabled selected>Select Message Type</option>
                                         <option *ngFor="let template of TemplateLists" [value]="template.messageTypeId">
                                            {{ template.messageType }}
                                          </option> 
                                    </select>
                                </div>
                            </div>

                        </div>

                        <!-- For SMS -->
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div>
                                    <label for="basiInput" class="form-label">Message Content </label>
                                    <textarea class="form-control" rows="2" formControlName="messageContent" placeholder="Enter Message Content"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- For Email -->
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div>
                                    <label for="basiInput" class="form-label">Email Content </label>
                                    <ckeditor [editor]="Editor" data=""></ckeditor>
                                </div>
                            </div>
                        </div>

                    </div>
         
                    <div class="card-footer">
                        <div class="row align-items-center gy-3">
                            <div class="col-sm">
                                <div class="d-flex flex-wrap my-n1">
                                    <div>
                                        <i class="ri-information-line text-muted align-bottom me-1"></i>Tip : (<span class="mnd-fld">*</span>) fields are mandatory.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                <div class="col-lg-12">
                                    <div class="text-end d-flex align-items-start gap-2 ">
                                        <button type="button" (click)="CancelForm()" class="btn btn-info ms-auto"><i class="ri-close-line label-icon align-middle me-2"></i> Cancel</button>
                                      
                                        
                                        <button type="submit" class="btn btn-primary"><i class="ri-save-3-fill label-icon align-middle me-2"></i> Update</button>
                                
                                        <!-- <app-alert [isVisibleSuccess]="isVisibleSuccess" [isVisibleDanger]="isVisibleDanger" [isVisibleWarning]="isVisibleWarning" [messageContent]="messageContent"></app-alert>

                                        <button (click)="showMessageSuccess()">{{messageContent}}</button>
                                        -->
                                
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
                </div>
            </form>

        </div>
    </div>
</div>
