<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form fxLayout="row wrap">

                <div class="card">

                    <div class="card-header align-items-center d-flex">
                        <i class="ri-message-2-line cardicon"></i>
                        <h4 class="card-title mb-0 flex-grow-1">Add Message Template Information</h4>
                        <div class="flex-shrink-0">
                            <!-- left side view -->
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="row mb-3">
                
                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Message Type </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option hidden value="" disabled selected>Select Message Type</option>
                                        <option>Data</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Merchant ID </label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option hidden value="" disabled selected>Select Merchant ID</option>
                                        <option>Data</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="row mb-1">

                            <div class="col-md-12">
                                <div>
                                    <label for="basiInput" class="form-label">Message Content </label>
                                    <textarea class="form-control" rows="2" placeholder="Enter Message Content"></textarea>
                                </div>
                            </div>

                        </div>

                    </div>
         
                    <div class="card-footer">
                        <div class="row align-items-center gy-3">
                            <div class="col-sm">
                                <div class="d-flex flex-wrap my-n1">
                                    <div>
                                        <i class="ri-information-line text-muted align-bottom me-1"></i>Tip : (<span class="mnd-fld">*</span>) fields are mandatory.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                <div class="col-lg-12">
                                    <div class="text-end d-flex align-items-start gap-2 ">
                                        <button type="button" class="btn btn-info ms-auto"><i class="ri-close-line label-icon align-middle me-2"></i> Cancel</button>
                                        <button type="submit" class="btn btn-primary"><i class="ri-save-3-fill label-icon align-middle me-2"></i> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
