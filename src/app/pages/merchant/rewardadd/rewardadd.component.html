<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form fxLayout="row wrap">

                <div class="card">
                    <form [formGroup]="uploadForm" fxLayout="row wrap"
                    (ngSubmit)="createTemplate(uploadForm.value)">
    
                    <div class="card-header align-items-center d-flex">
                        <i class="ri-trophy-line cardicon"></i>
                        <h4 class="card-title mb-0 flex-grow-1">Add Reward Information</h4>
                        <div class="flex-shrink-0">
                            <!-- left side view -->
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-left mb-2">
                                    <i class="ri-arrow-right-circle-fill addnewico"></i> &nbsp; <label
                                        class="form-label mt-2">
                                        <h6 class="heads">Merchant Details</h6>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                               
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Merchant (Organization) Name </label>
                                            <br>
                                            <label for="basiInput" class="form-labels">{{OrganizationNameTemp}} </label>
                                        </div>
                                    </div>
    
                                    <div class="col-md-6">
                                        <div>
                                            <label for="labelInput" class="form-label">Email Id </label>
                                            <br>
                                            <label for="basiInput" class="form-labels">{{EmailIdTemp}} </label>
                                        </div>
                                    </div>
    
                                </div>
    
                                <div class="row mb-3">

                                    <div class="col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Mobile No  </label>
                                            <br>
                                            <label for="basiInput" class="form-labels">{{MobileNoTemp}} </label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div>
                                            <label for="basiInput" class="form-label">Contact Person Name  </label>
                                            <br>
                                            <label for="basiInput" class="form-labels">{{ContactPersonNameTemp}} </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <hr>

                        <div class="row mb-1">
                
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="btn-left mb-2">
                                        <i class="ri-arrow-right-circle-fill addnewico"></i> &nbsp; <label
                                            class="form-label mt-2">
                                            <h6 class="heads">Reward Details</h6>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Reward Date </label> 
                                    <input type="date" class="form-control" placeholder="Enter Reward Date"  [(ngModel)]="currentDate" [min]="currentDate"  formControlName ="rewardDate">
                                
                                    <div *ngIf="submitted && f['rewardDate'].errors" class="invalid-feedback d-block">
                                        <div *ngIf="f['rewardDate'].errors['required']">Reward Date is required</div>
                                       
                                    </div>
                                </div>
                            </div>   

                            <div class="col-md-4"> 
                                <div>
                                    <label for="basiInput" class="form-label">Reward Type </label>
                                  
                                    <select class="form-select" aria-label="Default select example" formControlName ="rewardTypeId" >
                                        <option value="" selected disabled hidden>Select Reward Type</option>  
                                        <option *ngFor="let rewardType of RewardTypeList" [value]="rewardType.rewardTypeID">
                                          {{ rewardType.rewardType }}
                                        </option>                                                                  
                                    </select>
                                    <div *ngIf="submitted && f['rewardTypeId'].errors" class="invalid-feedback d-block">
                                        <div *ngIf="f['rewardTypeId'].errors['required']">Reward Type is required</div>
                                       
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Reward Points </label> 
                                    <input type="text" class="form-control" (keypress)="keyPressOnlynum($event)" placeholder="Enter Reward Points" formControlName="rewardPoint"
                                    [ngClass]="{ 'is-invalid': submitted && f['rewardPoint'].errors }"
                                    >
                                    <div *ngIf="submitted && f['rewardPoint'].errors" class="invalid-feedback d-block">
                                        <div *ngIf="f['rewardPoint'].errors['required']">Reward Point is required</div>
                                       
                                    </div> 
                                             
                               
                                </div>
                            </div>   

                        </div>

                        <div class="row mb-1">

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Issued By </label> 
                                   
                                    <select class="form-select" aria-label="Default select example" formControlName ="issuedBy" >
                                        <option value="" selected disabled hidden>Select Issued By</option>  
                                        <option *ngFor="let Issued of IssuedLists" [value]="Issued.id">
                                          {{ Issued.name }}
                                        </option>                                                                  
                                    </select>
                                    <div *ngIf="submitted && f['issuedBy'].errors" class="invalid-feedback d-block">
                                        <div *ngIf="f['issuedBy'].errors['required']">Issued By is required</div>
                                       
                                    </div>
                                </div>
                            </div>   

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Validity (Months)</label> 
                                    <input type="text" class="form-control" (keypress)="keyPressOnlynum($event)" placeholder="Enter Validity" formControlName="validity">
                             
                                    <div *ngIf="submitted && f['validity'].errors" class="invalid-feedback d-block">
                                        <div *ngIf="f['validity'].errors['required']">Validity is required</div>
                                       
                                    </div>
                                </div>
                            </div>  
                        </div>

                    </div>
         
                    <div class="card-footer">
                        <div class="row align-items-center gy-3">
                            <div class="col-sm">
                                <div class="d-flex flex-wrap my-n1">
                                    <div>
                                        <i class="ri-information-line text-muted align-bottom me-1"></i>Tip : (<span class="mnd-fld">*</span>) fields are mandatory.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                <div class="col-lg-12">
                                    <div class="text-end d-flex align-items-start gap-2 ">
                                        <button type="button" (click)="CancelForm()" class="btn btn-info ms-auto"><i class="ri-close-line label-icon align-middle me-2"></i> Cancel</button>
                                        <button type="submit" (click)="submit()" class="btn btn-primary"><i class="ri-save-3-fill label-icon align-middle me-2"></i> Submit</button>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>

            </form>

        </div>
    </div>
</div>
