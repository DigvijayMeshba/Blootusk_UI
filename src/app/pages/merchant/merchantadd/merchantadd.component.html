<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form autocomplete="off">

                <div class="card">

                    <div class="card-header align-items-center d-flex">
                        <i class="ri-user-fill cardicon"></i>
                        <h4 class="card-title mb-0 flex-grow-1">Merchant Information</h4>
                        <div class="flex-shrink-0">
                            <!-- left side view -->
                        </div>
                    </div>


                    <div class="card-body">

                        <div class="live-preview">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="btn-left mb-2">
                                        <i class="ri-arrow-right-circle-fill addnewico"></i> &nbsp; <label
                                            class="form-label mt-2">
                                            <h6 class="heads">Merchant Details</h6>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-body">

                                    <div class="row mb-3">
                                        <div class="col-md-8">
                                            <div>
                                                <label for="basiInput" class="form-label">Merchant (Organization) Name </label>
                                                <input type="text" class="form-control" placeholder="Enter Merchant (Organization) Name">
                                            </div>
                                        </div>
        
                                        <div class="col-md-4">
                                            <div>
                                                <label for="labelInput" class="form-label">Email Id</label>
                                                <div class="form-icon right">
                                                    <input type="text" class="form-control" placeholder="Enter Email Id">
                                                    <i class="ri-mail-unread-line"></i>
                                                </div>
                                            </div>
                                        </div>
        
                                    </div>
        
                                    <div class="row mb-3">

                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Mobile No. </label>
                                                <input type="text" class="form-control" placeholder="Enter Mobile No.">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Contact Person Name </label>
                                                <input type="text" class="form-control" placeholder="Enter Contact Person Name">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="position-relative auth-pass-inputgroup">
                                                <label for="labelInput" class="form-label">Password </label>
                                                <input [type]="fieldTextType1 ? 'text' : 'password'" class="form-control" placeholder="Enter Password">
                                                <button class="btn btn-link position-absolute end-0 top-20 text-decoration-none text-muted" type="button" id="password-addon">
                                                    <i class="mdi align-middle"[ngClass]="{'mdi-eye-off-outline': !fieldTextType1, 'mdi-eye-outline': fieldTextType1}" (click)="toggleFieldTextType1()"></i>
                                                </button>
                                            </div>
                                        </div>
        
                                    </div>

                                </div>
                            </div>

                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="btn-left mb-2">
                                        <i class="ri-arrow-right-circle-fill addnewico"></i> &nbsp; <label
                                            class="form-label mt-2">
                                            <h6 class="heads">POS Details</h6>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-1">
                                <div class="card-body">

                                    <div class="row mb-3">

                                        <div class="col-md-8">
                                            <div>
                                                <label for="basiInput" class="form-label">POS Name </label>
                                                <input type="text" class="form-control" placeholder="Enter POS Name">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Category </label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option hidden value="" disabled selected>Select Category</option>
                                                    <option>Data</option>
                                                </select>
                                            </div>
                                        </div>
        
                                    </div>

                                    <div class="row mb-3">

                                        <div class="col-md-8">
                                            <div>
                                                <label for="basiInput" class="form-label">POS Address </label>
                                                <textarea class="form-control" rows="1" placeholder="Enter POS Address"></textarea>
                                            </div>
                                        </div>

                                    </div>
        
                                    <div class="row mb-3">
        
                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Zip (PIN) Code </label>
                                                <input type="text" class="form-control" placeholder="Enter Zip (PIN) Code">
                                            </div>
                                        </div>
        
                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">State </label>
                                                <ng-select [items]="Default" bindLabel="name" >
                                                    <ng-template ng-optgroup-tmp let-item="item">
                                                    </ng-template>
                                                </ng-select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Country </label>
                                                <ng-select [items]="Default" bindLabel="name" >
                                                    <ng-template ng-optgroup-tmp let-item="item">
                                                    </ng-template>
                                                </ng-select>
                                            </div>
                                        </div>
        
                                    </div>
        
                                    <div class="row mb-1">
        
                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Latitude </label>
                                                <input type="text" class="form-control" placeholder="Enter Latitude">
                                            </div>
                                        </div>
        
                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Longitude </label>
                                                <input type="text" class="form-control" placeholder="Enter Longitude">
                                            </div>
                                        </div>
        
                                    </div>

                                </div>
                            </div>

                            <hr>
                
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="btn-left mb-2">
                                        <i class="ri-arrow-right-circle-fill addnewico"></i> &nbsp; <label
                                            class="form-label mt-2">
                                            <h6 class="heads">Verification</h6>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-1">
                                <div class="card-body">

                                    <div class="row mb-3">

                                        <div class="col-md-4">
                                            <div>
                                                <label for="basiInput" class="form-label">Status </label>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option hidden value="" disabled selected>Select Status</option>
                                                    <option>Data</option>
                                                </select>
                                            </div>
                                        </div>
        
                                        <div class="col-md-8">
                                            <div>
                                                <label for="basiInput" class="form-label">Remarks / Notes </label> 
                                                <textarea class="form-control" rows="1" placeholder="Enter Remarks / Notes"></textarea>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>                            

                        </div>

                    </div>


                    <div class="card-footer">
                        <div class="row align-items-center gy-3">
                            <div class="col-sm">
                                <div class="d-flex flex-wrap my-n1">
                                    <div>
                                        <i class="ri-information-line text-muted align-bottom me-1"></i>Tip : (<span class="mnd-fld">*</span>) fields are mandatory.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                <div class="col-lg-12">
                                    <div class="text-end d-flex align-items-start gap-2 ">
                                        <button type="button" class="btn btn-info ms-auto"><i class="ri-close-line label-icon align-middle me-2"></i> Cancel</button>
                                        <button type="submit" class="btn btn-success"><i class="ri-save-3-fill label-icon align-middle me-2"></i> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
