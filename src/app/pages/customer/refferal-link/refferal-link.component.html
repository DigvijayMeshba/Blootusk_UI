<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-user-fill cardicon"></i> 
                    <h4 class="card-title mb-0 flex-grow-1">Referral Link List</h4>
                   
                </div>
                
                <div class="card-body">

                    <div class="live-preview">

                      

                        <hr>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Referral Link</th>                                        
                                        <th scope="col">Merchant Name</th>
                                        <!-- <th scope="col">Transaction Type</th> -->
                                    </tr>
                                </thead>
                                <tbody *ngFor="let object of CustomerList" >
                                    <tr>
                                        <td>{{object.rEfferalLink}}</td>                                        
                                        <td>{{object.merchantName}}</td>
                                     
                                        <!-- <td>Data</td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                       
                    </div>

                </div>

            </div>
        </div>
    </div>
 </div>
