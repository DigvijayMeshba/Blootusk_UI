<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-user-fill cardicon"></i> 
                    <h4 class="card-title mb-0 flex-grow-1">Referral Link List</h4>
                   
                </div>
                
                <div class="card-body">

                    <div class="live-preview">

                      

                        <hr>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Referral Link</th>   
                                        <th></th>
                                        <th scope="col">Merchant Name</th>
                                        <th scope="col">Share</th>
                                        
                                    </tr>
                                </thead>
                                <tbody *ngFor="let object of CustomerList" >
                                    <tr>
                                        <td>{{ object.rEfferalLink }}</td>   
                                        <td>
                                            <button
                                              (click)="shareReferralLink(object.rEfferalLink)"
                                              style="background-color: #007bff; color: #fff; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; text-align: center;"
                                            >
                                              Share <i class="fas fa-share"></i>
                                            </button>
                                          </td>
                                                                     
                                        <td>{{ object.merchantName }}</td>
                                        <td><button type="button" class="btn btn-primary"><i class="ri-share-line label-icon align-middle"></i> </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                       
                    </div>

                </div>

            </div>
        </div>
    </div>
 </div>
