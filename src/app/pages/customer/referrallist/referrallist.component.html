<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-user-fill cardicon"></i> <h4 class="card-title mb-0 flex-grow-1">Referral List</h4>
                    <div class="flex-shrink-0">
                        
                    </div>
                </div>
                
                <div class="card-body">

                    <div class="live-preview">

                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">
                                        
                                    <div class="col-md-8">
                                        <div>
                                            <label for="labelInput" class="form-label">Referral Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="keyword"  placeholder="Enter Referral Name">
                                        </div>
                                    </div>

                                    <div class="col-md-4 ">                                        
                                        <div class="mt-4  text-right gap-1 ">                                      
                                            <button type="button" class="btn btn-primary ms-auto" (click)="GetRewardPointList()"> <i class="ri-search-line cardicon label-icon align-middle"></i>Search</button>
                                            &nbsp;
                                            <button type="button" class="btn btn-primary ms-auto" (click)="ClearSearchdata()"><i class="ri-refresh-line cardicon label-icon align-middle"></i>Clear</button>
                                        </div>
                                    </div>
                                </div>
    
                                <!--<div class="row mb-3">

                                     <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Transaction Type </label>
                                            <select class="form-select" aria-label="Default select example" >
                                                <option value="" disabled selected>Select </option>                                             
                                            </select>
                                        </div>
                                    </div> 

                                    
                                </div>-->

                            </div>
                        </div>

                        <hr>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Date</th>                                      
                                        <th scope="col">Referral Name</th>                                        
                                        <th scope="col">Merchant Name</th>
                                        <th scope="col">Total Reward Points</th>
                                        <!-- <th scope="col">Transaction Type</th> -->
                                    </tr>
                                </thead>
                                <tbody *ngFor="let object of CustomerList" >
                                    <tr>
                                        <td>{{object.createdDate | date:'MM/dd/yyyy'}}</td>
                                        <td>{{object.name}}</td>                                        
                                        <td>{{object.merchantName}}</td>
                                        <td>{{object.rewardPoint}}</td>
                                        <!-- <td>Data</td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-3">
                            <div class="gridjs-pagination">
                                <div class="gridjs-pages">
                                    <!-- <button tabindex="0" role="button" title="Previous" aria-label="Previous">Previous</button>
                                    <button tabindex="0" role="button">1</button>
                                    <button tabindex="0" role="button" title="Next" aria-label="Next">Next</button> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
 </div>
