<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form [formGroup]="uploadForm" fxLayout="row wrap"
                (ngSubmit)="createCatagory(uploadForm.value)">

                <div class="card">

                    <div class="card-header align-items-center d-flex">
                        <i class="ri-honour-line cardicon"></i>
                        <h4 class="card-title mb-0 flex-grow-1">Business Category Information</h4>
                        <div class="flex-shrink-0">
                            <!-- left side view -->
                        </div>
                    </div>

                    <div class="card-body">

                        <div class="row mb-3">

                            <div class="col-md-6">
                                <div>
                                    <label for="basiInput" class="form-label">Category Name<span class="mnd-fld">*</span></label>
                                    <!-- <input type="text" class="form-control" placeholder="Enter Category Name">
                                -->
                                    <input type="text" class="form-control" 
                                    formControlName="categoryName" required minlength="3"
                                    [ngClass]="{ 'is-invalid': submitted && f['categoryName'].errors }"
                                     placeholder="Enter Category Name">
                                <div *ngIf="submitted && f['categoryName'].errors" class="invalid-feedback">
                                    <div *ngIf="f['categoryName'].errors['required']">Category Name  is required</div>
                                    <div *ngIf="f['categoryName'].errors['minlength']">Category Name atleast 3 char long
                                    </div>

                                </div>
                               
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div>
                                    <label for="basiInput" class="form-label">Reward Points<span class="mnd-fld">*</span></label>
                                    <input type="text" class="form-control" 
                                    formControlName="rewardPoint" required (keypress)="keyPressOnlynum($event)"
                                    [ngClass]="{ 'is-invalid': submitted && f['rewardPoint'].errors }"
                                  placeholder="Enter Reward Points">
                                <div *ngIf="submitted && f['rewardPoint'].errors" class="invalid-feedback">
                                    <div *ngIf="f['rewardPoint'].errors['required']">Reward Points  is required</div>
                                    <div *ngIf="f['rewardPoint'].errors['minlength']">Reward Points atleast 3 digit long</div>
                                </div>
                               
                                </div>
                            </div>
                        </div>

                    </div>
         
                    <div class="card-footer">
                        <div class="row align-items-center gy-3">
                            <div class="col-sm">
                                <div class="d-flex flex-wrap my-n1">
                                    <div>
                                        <i class="ri-information-line text-muted align-bottom me-1"></i>Tip : (<span class="mnd-fld">*</span>) fields are mandatory.
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                <div class="col-lg-12">
                                    <div class="text-end d-flex align-items-start gap-2 ">
                                        <button type="button" class="btn btn-info ms-auto" (click)="CancelForm()"><i class="ri-close-line label-icon align-middle me-2"></i> Cancel</button>
                                        
                                        <button type="submit" class="btn btn-primary" (click)="submit()"><i class="ri-save-3-fill label-icon align-middle me-2"></i> Submit</button>
                                        
                                        <app-alert [isVisibleSuccess]="isVisibleSuccess" [isVisibleDanger]="isVisibleDanger" [isVisibleWarning]="isVisibleWarning" [messageContent]="messageContent"></app-alert>

                                        <button (click)="showMessageSuccess()">{{messageContent}}</button>
                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
