<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-honour-line cardicon"></i> <h4 class="card-title mb-0 flex-grow-1">Business Category List</h4>
                    <div class="flex-shrink-0">
                        <div class="gridjs-search">
                            <button routerLink="../businesscategoryadd" type="button" class="btn btn-info ms-auto"> <i class="ri-add-fill cardicon label-icon align-middle"></i>Add</button>
                        </div>
                    </div>
                </div>

                <div class="card-body">

                    <div class="live-preview">

                        <form [formGroup]="uploadForm" fxLayout="row wrap"  >
                       
                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Category Name</label>
                                            <!-- <input type="text" class="form-control" placeholder="Enter Category Name">
                                            -->
                                            <input type="text" class="form-control"
                                            formControlName="categoryName" required minlength="3"
                                            [ngClass]="{ 'is-invalid': submitted && f['categoryName'].errors }"
                                             placeholder="Enter catagory Name">
                                        <div *ngIf="submitted && f['categoryName'].errors" class="invalid-feedback">
                                            <div *ngIf="f['categoryName'].errors['required']">catagory Name  is required</div>
                                            <div *ngIf="f['categoryName'].errors['minlength']">catagory Name least 3 char long
                                            </div>
        
                                        </div>
                                     
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Reward Points</label>
                                            <input type="text" formControlName="rewardPoint" class="form-control" formc placeholder="Enter Reward Points">
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mt-4 text-end">
                                            <button type="button" (click)="Searchdata(uploadForm.value)" class="btn btn-primary ms-auto"> <i class="ri-search-line cardicon label-icon align-middle"></i>Search</button>
                                        </div>
                                    </div>                                   
    
                                </div>

                            </div>
                        </div>
</form>

                        <hr>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Category Name</th>
                                        <th scope="col">Reward Points</th>
                                        <th scope="col" class="w-10 text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let object of BusinesscategoryList">
                                        
                                        <td>{{object.categoryName}}</td>
                                        <td>{{object.rewardPoint}}</td>
                                       
                                        <td class="w-10 text-center">

                                            <!-- <button routerLink="../businesscategoryadd" type="button" class="btn btn-info ms-auto"> <i class="ri-add-fill cardicon label-icon align-middle"></i>Add</button>
                    -->
                                            <div class="gap-3">
                                                <a [routerLink]="['/businesscategory/businesscategoryedit', object.categoryId]" class="link-success fs-15"><i class="ri-edit-2-line"></i></a>
                                                &nbsp;&nbsp;
                                                <a (click)="deleterecord(object)"  class="link-danger fs-15"><i class="ri-delete-bin-line"></i></a>
                                            </div>

                                            <!-- <div class="gap-3">
                                                <a  class="link-success fs-15"><i class="ri-edit-2-line"></i></a>
                                                &nbsp;&nbsp;
                                                <a class="link-danger fs-15"><i class="ri-delete-bin-line"></i></a>
                                            </div>
                                             -->
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-3">
                            <div class="gridjs-pagination">
                                <div class="gridjs-pages">
                                    <button tabindex="0" role="button" title="Previous" aria-label="Previous">Previous</button>
                                    <button tabindex="0" role="button">1</button>
                                    <button tabindex="0" role="button" title="Next" aria-label="Next">Next</button>
                                </div>
                            </div>
                        </div>

                        
                    </div>

                </div>



                <!-- <div class="card-footer">
                    <div class="row align-items-center gy-3">
                        <div class="col-sm">
                            <div class="d-flex flex-wrap my-n1">
                                <div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-auto">
                            <div class="col-lg-12">
                                <div class="text-end">
                                    <button type="submit" class="btn btn-info">Back</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> -->


            </div>
        </div>
    </div>
 </div>
