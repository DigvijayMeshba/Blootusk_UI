<div class="container">
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-newspaper-fill cardicon"></i> <h4 class="card-title mb-0 flex-grow-1">Meeting List</h4>
                    <div class="flex-shrink-0">
                        <div class="gridjs-search">
                            <input type="search" placeholder="Type a keyword..." aria-label="Type a keyword..." class="gridjs-input gridjs-search-input">
                            <button [routerLink]="['../meetingadd']" type="button" class="btn btn-info ms-auto"> <i class="ri-add-fill cardicon label-icon align-middle"></i>Add</button>
                        </div>
                    </div>
                </div>



                <div class="card-body">

                    <div class="live-preview">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">CIN</th>
                                        <th scope="col">Company Name</th>
                                        <th scope="col">Meeting Date / Time</th>
                                        <th scope="col" class="w-10 text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td class="w-10 text-center">
                                            <div class="gap-3">
                                                <a class="link-success fs-15"><i class="ri-edit-2-line"></i></a>
                                                &nbsp;&nbsp;
                                                <a class="link-danger fs-15"><i class="ri-delete-bin-line"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-3">
                            <div class="gridjs-pagination">
                                <div class="gridjs-pages">
                                    <button tabindex="0" role="button" title="Previous" aria-label="Previous">
                                        Previous
                                    </button>
                                    <button tabindex="0" role="button">
                                        1
                                    </button>
                                    <button tabindex="0" role="button" title="Next" aria-label="Next">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>



                


            </div>
        </div><!--end col-->
    </div><!--end row-->
 </div>
