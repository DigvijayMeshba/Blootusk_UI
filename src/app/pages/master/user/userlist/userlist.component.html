<div class="container">
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-user-fill cardicon"></i> <h4 class="card-title mb-0 flex-grow-1">User List</h4>
                    <div class="flex-shrink-0">
                        <div class="gridjs-search">
                            <input type="search" placeholder="Type a keyword..." aria-label="Type a keyword..."
                                class="gridjs-input gridjs-search-input" [(ngModel)]="SearchKeyword" (input)="Search()">
                                <button     [routerLink]="['../useraddedit']" type="button" class="btn btn-info ms-auto"> <i class="ri-add-fill cardicon label-icon align-middle"></i>Add</button>
                        
                            </div>
                    </div>
                </div>



                <div class="card-body">

                    <div class="live-preview">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email Id</th>
                                        <th scope="col">Mobile No.</th>
                                        <th scope="col">Role</th>
                                        <th scope="col" class="w-10 text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let object of getPageData()">
                                    <tr>
                                        <td>{{object.firstName}}</td>
                                        <td>{{object.lastName}}</td>
                                        <td>{{object.email}}</td>
                                        <td>{{object.mobileNumber}}</td>
                                        <td>{{object.roleName}}</td>
                                        <td class="w-10 text-center">
                                            <div class="gap-3">
                                                <a [routerLink]="['../useraddedit',object.userId]"class="link-success fs-15"><i class="ri-edit-2-line"></i></a>
                                                &nbsp;&nbsp;
                                                <a (click)="deleterecord(object);"  class="link-danger fs-15"><i class="ri-delete-bin-line"></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-3">
                            <div class="gridjs-pagination">
                                <div class="gridjs-pages" *ngIf="UserList.length > 0">
                                    <button tabindex="0" role="button" (click)="onPageChanged(page - 1)"
                                        [disabled]="page === 1" title="Previous" aria-label="Previous">
                                        Previous
                                    </button>
                                    <button tabindex="0" role="button" *ngFor="let pageNumber of getPageNumbers()"
                                        (click)="onPageChanged(pageNumber)"
                                        [class.gridjs-currentPage]="page === pageNumber"
                                        [attr.title]="'Page ' + pageNumber" [attr.aria-label]="'Page ' + pageNumber">
                                        {{ pageNumber }}
                                    </button>
                                    <button tabindex="0" role="button" (click)="onPageChanged(page + 1)"
                                        [disabled]="page === getTotalPages()" title="Next" aria-label="Next">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                    </div>
                </div> -->


            </div>
        </div><!--end col-->
    </div><!--end row-->
 </div>
