<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

               
                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-honour-line cardicon"></i> <h4 class="card-title mb-0 flex-grow-1">Customer Statement</h4>
                    <div class="flex-shrink-0">
                        
                    </div>
                </div>

                <div class="card-body">

                    <div class="live-preview">
                       
                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Customer Code</label>
                                            <input type="text" class="form-control" [(ngModel)]="customerCode"  placeholder="Enter Customer Code">
                                      
                                            <div *ngIf="submitted && f['customerCode'].errors" class="invalid-feedback d-block">
                                            <div *ngIf="f['customerCode'].errors['required']">CustomerCode is required</div>
                                            </div>
                                        </div>
                                       
                                    </div>

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Merchant Code</label>
                                            <input type="text" class="form-control" [(ngModel)]="merchantCode" placeholder="Enter Merchant Code">
                                            <div *ngIf="submitted && f['merchantCode'].errors" class="invalid-feedback d-block">
                                                <div *ngIf="f['merchantCode'].errors['required']">MerchantCode is required</div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                    
                                <div class="row mb-3">

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput"  class="form-label">From Date</label>
                                            <input type="date" class="form-control" [(ngModel)]="fromDate" placeholder="Enter From Date">
                                            <!-- <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"[convertModelValue]="true" mode="range"> -->
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">To Date</label>
                                            <input type="date"  [(ngModel)]="toDate" class="form-control" placeholder="Enter To Date">
                                            <!-- <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"[convertModelValue]="true" mode="range"> -->
                                        </div>
                                    </div>

                                    <div class="col-md-4 ">                                        
                                        <div class="mt-4  text-right gap-1 ">                                      
                                            <button type="button" (click)="SubmitCustomerStatementList()" class="btn btn-primary ms-auto"> <i class="ri-search-line cardicon label-icon align-middle"></i>Search</button>
                                  
                                            &nbsp;
                                            <button type="button"  (click)="ClearSearchdata()" class="btn btn-primary ms-auto"><i class="ri-refresh-line cardicon label-icon align-middle"></i>Clear</button>
                                        </div>
                                    </div>

                                </div>
                                    
                            </div>
                        </div>

                   

                        <hr>

                        <div class="row mb-3">

                            <div class="col-md-3">
                                <div>
                                    <label for="basiInput" class="form-label">Customer Name</label>
                                    <br/>
                                    <label for="basiInput" class="form-label form-view">{{customerName}}</label>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div>
                                    <label for="basiInput" class="form-label">Opening Balance</label>
                                    <br/>
                                    <label for="basiInput" class="form-label form-view">{{OpeningBal}}</label>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div>
                                    <label for="basiInput" class="form-label">From & To Date</label>
                                    <br/>
                                    <label *ngIf="fromDate!=null" for="basiInput" class="form-label form-view">{{fromDate}} To {{toDate}}</label>
                                
                                 
                                </div>                                
                            </div>
                            <div class="col-md-3">
                                <button type="button"  (click)="exportDataToExcel()" class="btn btn-primary ms-auto"><i class="ri-refresh-line cardicon label-icon align-middle"></i>Export</button>
                            </div>
                            

                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Transaction</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Balance Points</th>
                                    </tr>
                                </thead>
                                
                                        
                                        <tbody  *ngFor="let object of getPageData()">
                                            <tr >
                                                
                                                <td>{{object.transactionDate | date:'dd/MM/yyyy'}}</td>
                                                <td>{{object.transaction}}</td>
                                                <td>{{object.points }}</td>
                                                <td>{{object.balPoint}}</td>          
                                            </tr>
                                        </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-3">
                            <div class="gridjs-pagination">
                                <div class="gridjs-pages" *ngIf="StatementList.length > 0">
                                    <button tabindex="0" role="button" (click)="onPageChanged3(page - 1)"
                                        [disabled]="page === 1" title="Previous" aria-label="Previous">
                                        Previous
                                    </button>
                                    <button tabindex="0" role="button" *ngFor="let pageNumber of getPageNumbers3()"
                                        (click)="onPageChanged3(pageNumber)"
                                        [class.gridjs-currentPage]="page === pageNumber"
                                        [attr.title]="'Page ' + pageNumber" [attr.aria-label]="'Page ' + pageNumber">
                                        {{ pageNumber }}
                                    </button>
                                    <button tabindex="0" role="button" (click)="onPageChanged3(page + 1)"
                                        [disabled]="page === getTotalPages3()" title="Next" aria-label="Next">
                                        Next
                                    </button>
                                </div>
                            </div>
                        </div>

                        
                    </div>

                </div>





            </div>
        </div>
    </div>
 </div>
