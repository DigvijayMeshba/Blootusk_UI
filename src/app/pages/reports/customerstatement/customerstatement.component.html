<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">

               
                <div class="card-header card-header-table align-items-center d-flex">
                    <i class="ri-honour-line cardicon"></i> <h4 class="card-title mb-0 flex-grow-1">Customer Statement</h4>
                    <div class="flex-shrink-0">
                        
                    </div>
                </div>

                <div class="card-body">

                    <div class="live-preview">

                        <form [formGroup]="uploadForm" fxLayout="row wrap"
                        >
                       
                        <div class="card">
                            <div class="card-body">

                                <div class="row mb-3">

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Customer Code</label>
                                           
                                            <input type="text" class="form-control" formControlName="CustomerCode" placeholder="Enter Customer Code">
                                          
                                       
                                        <div *ngIf="submitted && f['CustomerCode'].errors" class="invalid-feedback d-block">
                                            <div *ngIf="f['CustomerCode'].errors['required']">CustomerCode is required</div>
                                            </div>
                                        </div>
                                       
                                    </div>

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">Merchant Code</label>
                                            <input type="text" class="form-control" placeholder="Enter Merchant Code">
                                            <div *ngIf="submitted && f['MerchantCode'].errors" class="invalid-feedback d-block">
                                                <div *ngIf="f['MerchantCode'].errors['required']">MerchantCode is required</div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                                    
                                <div class="row mb-3">

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">From Date</label>
                                            <input type="date" class="form-control" placeholder="Enter From Date">
                                            <!-- <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"[convertModelValue]="true" mode="range"> -->
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div>
                                            <label for="basiInput" class="form-label">To Date</label>
                                            <input type="date" class="form-control" placeholder="Enter To Date">
                                            <!-- <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true"[convertModelValue]="true" mode="range"> -->
                                        </div>
                                    </div>

                                    <div class="col-md-4 ">                                        
                                        <div class="mt-4  text-right gap-1 ">                                      
                                            <button type="button" class="btn btn-primary ms-auto"> <i class="ri-search-line cardicon label-icon align-middle"></i>Search</button>
                                            &nbsp;
                                            <button type="button" class="btn btn-primary ms-auto"><i class="ri-refresh-line cardicon label-icon align-middle"></i>Clear</button>
                                        </div>
                                    </div>

                                </div>
                                    
                            </div>
                        </div>

                        </form>

                        <hr>

                        <div class="row mb-3">

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Customer Name</label>
                                    <br/>
                                    <label for="basiInput" class="form-label form-view">XXXX XXX</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">Opening Balance</label>
                                    <br/>
                                    <label for="basiInput" class="form-label form-view">1234</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div>
                                    <label for="basiInput" class="form-label">From & To Date</label>
                                    <br/>
                                    <label for="basiInput" class="form-label form-view">01 Jan 2023 To 31 Dec 2023</label>
                                </div>
                            </div>

                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Transaction</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Balance Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td>Data</td>
                                        <td>Data</td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="text-center mt-3">
                            <div class="gridjs-pagination">
                                <div class="gridjs-pages">
                                    <button tabindex="0" role="button" title="Previous" aria-label="Previous">Previous</button>
                                    <button tabindex="0" role="button">1</button>
                                    <button tabindex="0" role="button" title="Next" aria-label="Next">Next</button>
                                </div>
                            </div>
                        </div>


                  


                        
                    </div>

                </div>





            </div>
        </div>
    </div>
 </div>
